{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    form {
        border: 3px solid #f1f1f1;
    }

    input[type=number],
    input[type=text] {
        width: 40%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
</style>


    <center>
        <h1>Yangi E'lon joylash</h1>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.media }}
            {{ form | crispy }}
            <button class="btn btn-success ml-2" type="submit">Saqlash</button>
        </form>
    </center>

{% endblock content %}
